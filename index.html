<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        /* Background with gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbe7f6, #e0aaff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card container */
        .profile-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
        }

        /* Women's Day Banner */
        .banner {
            background: #d63384;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        h1 {
            font-size: 24px;
            color: #5a189a;
            margin-top: 10px;
        }

        h3 {

            color: #d63384;
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        /* Input and Button Styling */
        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #a31f66;
        }

    </style>
</head>
