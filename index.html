<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fbe7f6, #e0aaff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
        }

        .banner {
            background: #d63384;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        h1 {
            font-size: 24px;
            color: #5a189a;
            margin-top: 10px;
        }

        h3 {
            font-size: 18px;
            color: #d63384;
            margin-top: 15px;
        }

        p {
            font-size: 14px;
            color: #333;
            line-height: 1.6;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #a31f66;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        
        <div id="input-section" class="input-container">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your name">
            <button onclick="showMessage()">Submit</button>
        </div>

        <div id="message-section" style="display: none;">
            <div class="banner">🌸 Happy Women's Day! 💜</div>
            <h1 id="name"></h1>
            <h3>Message</h3>
            <p id="message"></p>
        </div>

        <audio id="song" src="music/WD.mp3" style="display: none;"></audio>
    </div>

    <script>
        function showMessage() {
            let name = document.getElementById("nameInput").value.trim();
            let audio = document.getElementById("song");

            if (name !== "") {
                const messages = [
    "You are powerful, courageous, and unstoppable. Shine on! ✨",
    "May you always find the strength to chase your dreams. 🌸",
    "Your kindness and resilience inspire the world. 💜",
    "Women like you make the world a better place. Keep going! 💪",
    "Celebrate yourself today, because you are extraordinary! 🎉",
    "Your strength, wisdom, and kindness define true beauty. 💖",
    "Never forget how amazing and capable you are. Stay strong! 🌟",
    "A woman’s strength is beyond measure. Keep shining! 🌞",
    "You are a force to be reckoned with. Keep inspiring! 💫",
    "May this day remind you of your greatness and power. 🚀",
    "Your courage is contagious, your heart is pure, and your soul is radiant. 💕",
    "Keep rising, keep thriving, and never stop believing in yourself. 🌷",
    "You are not just enough—you are MORE than enough! 🔥",
    "The world is brighter because of your presence. Keep being amazing! ✨",
    "You are a queen—never let anyone dim your crown! 👑",
    "Your dreams are valid, and your potential is limitless. Chase them! 🌠",
    "Strength, grace, and brilliance—these are your superpowers! 🌟",
    "Never underestimate the impact of your kindness and strength. ❤️",
    "You are a masterpiece, strong and beautifully unique. 🎨",
    "A strong woman stands up for herself, but a stronger woman stands up for others. 💕",
    "You inspire change, uplift others, and create magic. Keep shining! ✨",
    "Keep breaking barriers and shattering ceilings—you are unstoppable! 🚀",
    "Your voice matters, your dreams matter, YOU matter. 💖",
    "You are fierce, fearless, and fabulous. Own it! 🔥",
    "You have the strength of a warrior and the heart of a queen. 🛡️👑",
    "No challenge is too big for a woman with a determined heart. ❤️",
    "Be bold, be brilliant, and always be YOU. 🌟",
    "Every day you rise is proof of your strength and resilience. 💪",
    "The world is lucky to have a woman like you in it. 🌎",
    "Keep radiating confidence, love, and positivity. You are amazing! 💫",
    "Don’t just dream—achieve, conquer, and thrive! 🚀",
    "Your strength is in your kindness, your power is in your passion. ❤️",
    "A strong woman stands tall, even when the world tries to knock her down. 💪",
    "You are unstoppable when you believe in yourself! 🌟",
    "Your light shines so bright that it inspires others to shine too! ✨",
    "Own your power, embrace your journey, and keep moving forward! 💕",
    "Every step you take is a testament to your resilience. Keep going! 🏆",
    "You bring warmth, wisdom, and strength to the world. Never stop! 💖",
    "Shine bright, dream big, and never let doubt hold you back. 🌞",
    "You are a living example of strength, love, and inspiration. Keep being you! 🌸"
];


                const randomMessage = messages[Math.floor(Math.random() * messages.length)];

                document.getElementById("input-section").style.display = "none";
                document.getElementById("message-section").style.display = "block";

                document.getElementById("name").textContent = `Dear ${name},`;
                document.getElementById("message").textContent = randomMessage;

                audio.muted = false;
                audio.play().catch(error => console.log("Autoplay error:", error));
            } else {
                alert("Please enter your name!");
            }
        }
    </script>
</body>
</html>
